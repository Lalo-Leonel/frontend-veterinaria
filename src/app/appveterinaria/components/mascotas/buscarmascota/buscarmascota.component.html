<div class="card">
    <div class="card-header">
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body">
        <form class="mx-auto" name="absc" method="get">
        <div class="card-text">
            <div class="form-group bmd-form-group">
                <label for="absc_name" class="bmd-label-static">Buscar por</label>
                <select name="" id="" class="form-select">
                    <option value="">Nombre</option>
                    <option value="">DNI</option>
                </select>
            </div>
            <div class="form-group bmd-form-group">
                <label for="absc_name" class="bmd-label-static">Apellido y/o Nombre</label>
                <input type="text" id="absc_name" name="" class="form-control">
            </div>
            <div class="form-group bmd-form-group">
                <label for="absc_name" class="bmd-label-static">DNI</label>
                <input type="text" id="absc_name" name="" class="form-control">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-block btn-raised btn-outline-info">Buscar</button>
        </form>
    </div>
</div>
