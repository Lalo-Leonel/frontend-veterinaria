<div class="card">
    <div class="card-header">
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body p-0">
        <div class="container">
            <div class="row row-1">
                <div class="col py-3">
                    <h5><strong>Nombre del due√±o</strong></h5>
                </div>
                <div class="col py-3">
                    <h5>{{ cliente.Nombres }}</h5>
                </div>
            </div>
            <div class="row row-2">
                <div class="col py-3">
                    <h5><strong>Nombre de la mascota</strong></h5>
                </div>
                <div class="col py-3">
                    <h5>{{ mascota.Nombres }}</h5>
                </div>
            </div>
            <div class="row row-3">
                <div class="col py-3">
                    <h5><strong>Especie</strong></h5>
                </div>
                <div class="col py-3">
                    <h5>{{ mascota.Especie }}</h5>
                </div>
            </div>
            <div class="row row-5">
                <div class="col-6 py-3">
                    <h5><strong>Sexo</strong></h5>
                </div>
                <div class="col-6 py-3">
                    <h5>{{ mascota.Sexo }}</h5>
                </div>
            </div>
            <div class="row row-6">
                <div class="col-6 py-3">
                    <h5><strong>Fecha de creacion</strong></h5>
                </div>
                <div class="col-6 py-3">
                    <h5>{{ mascota.CreatedAt | fecha }}</h5>
                </div>
            </div>
            <div class="row row-7">
                <div class="col-6 py-3">
                    <h5><strong>Ultima actualizacion</strong></h5>
                </div>
                <div class="col-6 py-3">
                    <h5>{{ mascota.UpdatedAt | fecha }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex my-3">
    <button type="submit" class="btn btn-success mx-1" data-toggle="modal"
        data-target="#staticBackdropEdit">Editar</button>
    <button type="submit" class="btn btn-danger mx-1" data-toggle="modal"
        data-target="#staticBackdropDelete">Eliminar</button>
</div>
